<!DOCTYPE html>
<html>
	<head>
		<title>Project 4: Links</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="stylesheet/reset.css" rel="stylesheet">
		<link href="stylesheet/main.css" rel="stylesheet">
		<link href="stylesheet/style.css" rel="stylesheet">
		<link href="assets" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
		<script defer src="assets/main.js"></script>
	</head>

	<body>
		<!-- cursor -->
		<!-- <div class="cursor" class="rounded">
			<img id="caution-icon" src="assets/cursor.png">
		</div> -->
		
		<!-- popup-message-01 -->
		<div class="popup-container">
			<header id="popup-msg">
				<div class="popup-bar">
					<h1 class="popup-text">Welcome</h1>
					<div id="popup-close">X</div>
				</div>
				<div>
					<img id="caution-icon" src="assets/save.png">
					<p id="channel-description"></p>
				</div>
			</header>
		</div>

		<!--Main-buttons-->
		<section class="flex-folder-container">
			<div class="icons-flex">
				<button class="folders" id="pic-folder">
					<div class="icon-text">
						<img class="media-folders closed-folder"src="assets/1.png">
						<img class="media-folders open-folder"src="assets/2.png">
					</div>
					<div class="folder-header">
						<h3>Images</h3>
					</div>
				</button>

				<button class="folders" id="vid-folder">
					<div class="icon-text">
						<img class="media-folders closed-folder"src="assets/1.png">
						<img class="media-folders open-folder"src="assets/2.png">
					</div>
					<div class="folder-header">
						<h3>Videos</h3>
					</div>
				</button>

				<button class="folders" id="all-folder">
					<img class="media-folders closed-folder"src="assets/1.png">
					<img class="media-folders open-folder"src="assets/2.png">
					<div class="folder-header">
						<h3>All Blocks</h3>
					</div>
				</button>
			</div>

			<div class="icons-flex-2">
				<div class="folders">
					<div class="desktop-icons">
						<img class="icons" src="assets/bin.png">
					</div>
					<div class="icons-header">
						<h3>Bin</h3>
					</div>
				</div>

				<div class="folders">
					<div class="desktop-icons">
						<img class="icons" src="assets/internet.png">
					</div>
					<div class="icons-header">
						<h3>Internet</h3>
					</div>
				</div>

				<div class="folders">
					<div class="desktop-icons">
						<img class="icons" src="assets/user.png">
					</div>
					<div class="icons-header">
						<h3>Vee Mai</h3>
					</div>
				</div>
		</section>
			
		<section>
			<div class="popupContainer">
				<div id="popup-msg">
					<div class="popup-bar">
						<h3 class="popup-text">Blocks Content </h3>
						<div id="popup-close">X</div>
					</div>
					<div class="frame">
						<div class="projectScroll">
							<div class="aboutProject">
								<h1 id="channel-title"></h1>
								<h2><a id="channel-link"></a></h2>
								<section id="channel-description"></section>
							</div>
							<section>
								<ul class="show-video"></ul>
								<ul id="channel-blocks"></ul>
								<p><span id="channel-count"></span> blocks</p>
								<h2 id="channel-users"></h2>
							</section>
						</div> <!-- Closing frame div -->
					</div> <!-- Closing popup-msg div -->
				</div> <!-- Closing popupContainer div -->
			</div>
		</section>
		
		<footer>
			<div class="bottom-nav">
				<div class="left-nav">
					<img class="info-icon" src="assets/info.png">
					<h3>T&I</h3>
				</div>
					<div class="right-nav"></div>
				</div>
			</div>
		</footer>
	</body>
</html>
